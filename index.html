<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="shortcut icon" href="./img/iconmonstr-calculator-2.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <main class="principal">
        <div class="container">
            <input type="button" value="" class="caixa-de-entrada">
            <div class="container-conteudo">
                <div class="numeros">
                <input type="button" value="7" class="botao botao-numero ">
                <input type="button" value="8" class="botao botao-numero ">
                <input type="button" value="9" class="botao botao-numero ">
                <input type="button" value="4" class="botao botao-numero ">
                <input type="button" value="5" class="botao botao-numero ">
                <input type="button" value="6" class="botao botao-numero ">
                <input type="button" value="1" class="botao botao-numero ">
                <input type="button" value="2" class="botao botao-numero ">
                <input type="button" value="3" class="botao botao-numero ">
                <input type="button" value="0" class="botao botao-numero numero-zero ">
                <input type="button" value="." class="botao botao-numero ">
                </div>
                <div class="operadores">
                    <input type="button" value="c" class="botao botao-operados operador-c"> 
                    <input type="button" value="/" class="botao botao-operados"> 
                    <input type="button" value="x" class="botao botao-operados"> 
                    <input type="button" value="-" class="botao botao-operados"> 
                    <input type="button" value="+" class="botao botao-operados operador-mais" > 
                    <input type="button" value="=" class="botao botao-operados operador-igual"> 
                </div>
            </div>    
        </div>
    </main>

</body>
</html>
